<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图标系统测试</title>
  <link rel="stylesheet" href="css/doodle-style.css">
  <link rel="stylesheet" href="css/ui-components.css?v=20250722">
  <style>
    body {
      font-family: var(--font-primary);
      background-color: var(--bg-light);
      color: var(--text-dark);
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .header h1 {
      font-family: var(--font-heading);
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    
    .section {
      background-color: var(--bg-white);
      border-radius: var(--border-radius);
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: var(--shadow-small);
    }
    
    .section h2 {
      color: var(--primary-color);
      border-bottom: 1px solid var(--bg-light);
      padding-bottom: 10px;
      margin-top: 0;
    }
    
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .icon-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      background-color: var(--bg-light);
      border-radius: var(--border-radius);
      transition: all var(--transition-normal);
    }
    
    .icon-item:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-medium);
      background-color: var(--bg-white);
    }
    
    .icon-preview {
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 48px;
      height: 48px;
    }
    
    .icon-name {
      font-size: 12px;
      text-align: center;
      color: var(--text-medium);
    }
    
    .size-demo {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .size-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .size-label {
      font-size: 12px;
      color: var(--text-medium);
      margin-top: 5px;
    }
    
    .color-demo {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .color-item {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .color-label {
      font-size: 12px;
      color: var(--text-medium);
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>反霸凌小英雄 - 图标系统</h1>
      <p>这个页面展示了游戏中使用的所有SVG图标</p>
    </div>
    
    <div class="section">
      <h2>图标尺寸</h2>
      <div class="size-demo">
        <div class="size-item">
          <div class="icon-preview">
            <span id="icon-small"></span>
          </div>
          <span class="size-label">小 (16px)</span>
        </div>
        <div class="size-item">
          <div class="icon-preview">
            <span id="icon-medium"></span>
          </div>
          <span class="size-label">中 (24px)</span>
        </div>
        <div class="size-item">
          <div class="icon-preview">
            <span id="icon-large"></span>
          </div>
          <span class="size-label">大 (32px)</span>
        </div>
      </div>
    </div>
    
    <div class="section">
      <h2>图标颜色</h2>
      <div class="color-demo">
        <div class="color-item">
          <div class="icon-preview">
            <span id="icon-default"></span>
          </div>
          <span class="color-label">默认</span>
        </div>
        <div class="color-item">
          <div class="icon-preview">
            <span id="icon-primary"></span>
          </div>
          <span class="color-label">主色</span>
        </div>
        <div class="color-item">
          <div class="icon-preview">
            <span id="icon-success"></span>
          </div>
          <span class="color-label">成功</span>
        </div>
        <div class="color-item">
          <div class="icon-preview">
            <span id="icon-warning"></span>
          </div>
          <span class="color-label">警告</span>
        </div>
        <div class="color-item">
          <div class="icon-preview">
            <span id="icon-danger"></span>
          </div>
          <span class="color-label">危险</span>
        </div>
      </div>
    </div>
    
    <div id="icon-categories">
      <!-- 图标分类将通过JavaScript动态生成 -->
    </div>
  </div>
  
  <script src="js/icon-system.js"></script>
  <script>
    // 页面加载完成后初始化图标预览
    document.addEventListener('DOMContentLoaded', function() {
      // 尺寸演示
      document.getElementById('icon-small').innerHTML = IconSystem.renderIcon('star', 'small');
      document.getElementById('icon-medium').innerHTML = IconSystem.renderIcon('star', 'medium');
      document.getElementById('icon-large').innerHTML = IconSystem.renderIcon('star', 'large');
      
      // 颜色演示
      document.getElementById('icon-default').innerHTML = IconSystem.renderIcon('star', 'medium');
      document.getElementById('icon-primary').innerHTML = IconSystem.renderIcon('star', 'medium', '#4A6FFF');
      document.getElementById('icon-success').innerHTML = IconSystem.renderIcon('star', 'medium', '#6BCF7F');
      document.getElementById('icon-warning').innerHTML = IconSystem.renderIcon('star', 'medium', '#FF9F1C');
      document.getElementById('icon-danger').innerHTML = IconSystem.renderIcon('star', 'medium', '#FF6B6B');
      
      // 获取图标分类
      const iconCategories = IconSystem.getIconCategories();
      const categoriesContainer = document.getElementById('icon-categories');
      
      // 为每个分类创建一个部分
      for (const [category, icons] of Object.entries(iconCategories)) {
        const section = document.createElement('div');
        section.className = 'section';
        
        section.innerHTML = `
          <h2>${category}</h2>
          <div class="icon-grid" id="category-${category}">
            ${icons.map(iconName => `
              <div class="icon-item">
                <div class="icon-preview">
                  ${IconSystem.renderIcon(iconName, 'medium')}
                </div>
                <div class="icon-name">${iconName}</div>
              </div>
            `).join('')}
          </div>
        `;
        
        categoriesContainer.appendChild(section);
      }
    });
  </script>
</body>
</html>
