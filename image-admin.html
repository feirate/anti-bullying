<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片管理工具 - Anti-Bullying</title>
    <link rel="stylesheet" href="css/doodle-style.css">
    <link rel="stylesheet" href="css/ui-components.css?v=20250722">
    <link rel="stylesheet" href="css/ui-components-updated.css?v=20250722">
    <link rel="stylesheet" href="css/scenario-detail.css?v=20250722">
    <style>
        body {
            font-family: var(--font-primary);
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .admin-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .admin-section {
            background: var(--bg-white);
            border-radius: var(--border-radius);
            padding: 20px;
            margin: 20px 0;
            box-shadow: var(--shadow-small);
        }

        .admin-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 16px;
        }

        .image-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 1px solid var(--bg-light);
            border-radius: var(--border-radius);
            font-family: var(--font-primary);
            font-size: 14px;
            transition: all var(--transition-normal);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 123, 139, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .add-btn {
            background: var(--success-color);
            color: var(--text-white);
            border: none;
            border-radius: var(--border-radius-pill);
            padding: var(--spacing-sm) var(--spacing-lg);
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: 0 4px 12px rgba(93, 226, 144, 0.3);
        }

        .add-btn:hover {
            background: #6ee99d;
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(93, 226, 144, 0.4);
        }

        .image-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .image-item {
            border: none;
            border-radius: var(--border-radius);
            padding: 16px;
            background: var(--bg-white);
            box-shadow: var(--shadow-medium);
            transition: all var(--transition-normal);
        }

        .image-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-large);
        }

        .image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: var(--border-radius);
            margin-bottom: 12px;
        }

        .image-info h4 {
            margin: 8px 0;
            color: var(--text-dark);
            font-weight: 600;
        }

        .image-info p {
            margin: 4px 0;
            font-size: 12px;
            color: var(--text-medium);
        }

        .delete-btn {
            background: var(--danger-color);
            color: var(--text-white);
            border: none;
            border-radius: var(--border-radius-pill);
            padding: var(--spacing-xs) var(--spacing-sm);
            font-size: 12px;
            cursor: pointer;
            margin-top: 8px;
            transition: all var(--transition-normal);
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);
        }

        .delete-btn:hover {
            background: #ff7c7c;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin: 20px 0;
        }

        .stat-card {
            background: var(--bg-white);
            border: none;
            border-radius: var(--border-radius);
            padding: 16px;
            text-align: center;
            box-shadow: var(--shadow-medium);
            transition: all var(--transition-normal);
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-large);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--info-color);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-medium);
            margin-top: 4px;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <div class="admin-section">
            <div class="admin-title">图片管理工具</div>
            <p>在这里管理场景图片的关联关系</p>
        </div>

        <!-- 统计信息 -->
        <div class="admin-section">
            <h3>统计信息</h3>
            <div class="stats-grid" id="statsGrid">
                <!-- 统计信息将通过JavaScript动态生成 -->
            </div>
        </div>

        <!-- 添加新图片 -->
        <div class="admin-section">
            <h3>添加新图片</h3>
            <form id="imageForm" class="image-form">
                <div class="form-group">
                    <label for="scenarioId">场景ID:</label>
                    <select id="scenarioId" required>
                        <option value="">选择场景</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="imagePath">图片路径:</label>
                    <input type="text" id="imagePath" placeholder="data/pic/图片名称.png" required>
                </div>

                <div class="form-group">
                    <label for="description">图片描述:</label>
                    <textarea id="description" placeholder="描述图片内容和风格"></textarea>
                </div>

                <div class="form-group">
                    <label for="style">图片风格:</label>
                    <select id="style">
                        <option value="Studio Ghibli">Studio Ghibli</option>
                        <option value="Cartoon">卡通风格</option>
                        <option value="Realistic">写实风格</option>
                        <option value="Anime">动漫风格</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="add-btn">添加图片</button>
                </div>
            </form>
        </div>

        <!-- 图片列表 -->
        <div class="admin-section">
            <h3>已关联的图片</h3>
            <div class="image-list" id="imageList">
                <!-- 图片列表将通过JavaScript动态生成 -->
            </div>
        </div>
    </div>

    <!-- 脚本文件 -->
    <script src="js/icon-system.js"></script>
    <script src="js/ui-components-updated.js"></script>
    <script src="js/user-system.js"></script>
    <script src="js/image-manager.js"></script>
    <script src="js/game-engine.js"></script>
    <script src="js/scenario-detail.js"></script>
    <script>
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', async function () {
            // 等待图片管理器初始化
            await new Promise(resolve => {
                const checkImageManager = () => {
                    if (window.imageManager && window.imageManager.imageMappings) {
                        resolve();
                    } else {
                        setTimeout(checkImageManager, 100);
                    }
                };
                checkImageManager();
            });

            // 添加返回主页按钮
            const adminContainer = document.querySelector('.admin-container');
            const backButton = document.createElement('div');
            backButton.style.marginTop = '20px';
            backButton.style.textAlign = 'center';
            backButton.innerHTML = UIComponents.renderButton('返回主页', "window.location.href='index.html'", 'success', 'medium', 'home');
            adminContainer.appendChild(backButton);

            // 预加载场景数据
            fetch('data/scenarios.json')
                .then(response => response.json())
                .then(data => {
                    window.gameData = data;
                })
                .catch(error => {
                    console.error('加载场景数据失败:', error);
                });

            // 初始化页面
            initializeAdminPage();
        });

        function initializeAdminPage() {
            loadScenarioOptions();
            loadImageStats();
            loadImageList();
            bindFormEvents();
        }

        function loadScenarioOptions() {
            const scenarioSelect = document.getElementById('scenarioId');
            const scenarios = window.gameData?.scenarios || [];

            scenarios.forEach(scenario => {
                const option = document.createElement('option');
                option.value = scenario.id;
                option.textContent = `${scenario.title} (${scenario.category})`;
                scenarioSelect.appendChild(option);
            });
        }

        function loadImageStats() {
            const stats = window.imageManager.getImageStats();
            const statsGrid = document.getElementById('statsGrid');

            if (!stats) return;

            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.total_images}</div>
                    <div class="stat-label">总图片数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.categories}</div>
                    <div class="stat-label">分类数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.styles.length}</div>
                    <div class="stat-label">风格类型</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.recent_additions.length}</div>
                    <div class="stat-label">最近添加</div>
                </div>
            `;
        }

        function loadImageList() {
            const imageList = document.getElementById('imageList');
            const mappings = window.imageManager.imageMappings.image_mappings;

            imageList.innerHTML = mappings.map(mapping => `
                <div class="image-item">
                    <img src="${mapping.image_path}" alt="${mapping.scenario_title}" 
                         onerror="this.style.display='none'">
                    <div class="image-info">
                        <h4>${mapping.scenario_title}</h4>
                        <p><strong>场景ID:</strong> ${mapping.scenario_id}</p>
                        <p><strong>风格:</strong> ${mapping.style}</p>
                        <p><strong>描述:</strong> ${mapping.description || '无描述'}</p>
                        <p><strong>添加时间:</strong> ${mapping.added_date}</p>
                        <div style="display: flex; gap: 8px; margin-top: 8px;">
                            <button class="game-btn primary small" onclick="showScenarioPreview('${mapping.scenario_id}')">预览场景</button>
                            <button class="delete-btn" onclick="deleteImage('${mapping.scenario_id}')">删除</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function bindFormEvents() {
            const form = document.getElementById('imageForm');
            form.addEventListener('submit', function (e) {
                e.preventDefault();

                const scenarioId = document.getElementById('scenarioId').value;
                const imagePath = document.getElementById('imagePath').value;
                const description = document.getElementById('description').value;
                const style = document.getElementById('style').value;

                if (!scenarioId || !imagePath) {
                    alert('请填写必填字段');
                    return;
                }

                // 添加图片映射
                const success = window.imageManager.addImageMapping(
                    scenarioId, imagePath, description, style
                );

                if (success) {
                    alert('图片添加成功！');
                    form.reset();
                    loadImageStats();
                    loadImageList();
                } else {
                    alert('图片添加失败，请检查数据');
                }
            });
        }

        function deleteImage(scenarioId) {
            if (confirm('确定要删除这个图片映射吗？')) {
                const mappings = window.imageManager.imageMappings.image_mappings;
                const index = mappings.findIndex(m => m.scenario_id === scenarioId);

                if (index >= 0) {
                    mappings.splice(index, 1);
                    loadImageStats();
                    loadImageList();
                    alert('图片映射已删除');
                }
            }
        }

        // 显示场景预览
        function showScenarioPreview(scenarioId) {
            // 从window.gameData.scenarios中查找对应的场景
            if (!window.gameData || !window.gameData.scenarios) {
                // 如果gameData不存在，先加载场景数据
                fetch('data/scenarios.json')
                    .then(response => response.json())
                    .then(data => {
                        window.gameData = data;
                        const scenario = window.gameData.scenarios.find(s => s.id === scenarioId);
                        if (scenario) {
                            showScenarioDetail(scenarioId);
                        } else {
                            alert('未找到对应的场景数据');
                        }
                    })
                    .catch(error => {
                        console.error('加载场景数据失败:', error);
                        alert('加载场景数据失败');
                    });
            } else {
                const scenario = window.gameData.scenarios.find(s => s.id === scenarioId);
                if (scenario) {
                    showScenarioDetail(scenarioId);
                } else {
                    alert('未找到对应的场景数据');
                }
            }
        }
    </script>
</body>

</html>
